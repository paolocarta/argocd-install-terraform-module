# app-of-apps.tmpl.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app-of-apps
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: "${project_name}"
  source:
    repoURL: "${repo_url}"
    targetRevision: "${branch}"
    path: "${manifest_path}"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true